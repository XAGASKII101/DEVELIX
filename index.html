<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Develix Official Website – Technology Without Barriers</title>

    <!-- Basic Meta -->
    <meta name="description"
        content="Develix – Innovating technology without barriers. Explore solutions, services, and innovations shaping the future.">

    <!-- Open Graph / Facebook / LinkedIn -->
    <meta property="og:title" content="Develix – Technology Without Barriers">
    <meta property="og:description" content="Innovating without limits. Explore Develix solutions and services.">
    <meta property="og:image" content="https://yourdomain.com/assets/develix-preview.jpg">
    <meta property="og:url" content="https://yourdomain.com">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Develix – Technology Without Barriers">
    <meta name="twitter:description" content="Innovating without limits. Explore Develix solutions and services.">
    <meta name="twitter:image" content="https://yourdomain.com/assets/develix-preview.jpg">

    <!-- Favicon -->
    <link rel="icon" href="https://yourdomain.com/assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/main.css" />
    <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    .redirect-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.08);
      padding: 50px 40px;
      border-radius: 24px;
      backdrop-filter: blur(12px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(255, 255, 255, 0.25);
      animation: fadeIn 1s ease-out;
      max-width: 400px;
      width: 90%;
    }

    .logo img {
      height: 70px;
      margin-bottom: 15px;
    }

    .brand-name {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 15px;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
    }

    .loading-text {
      font-size: 1rem;
      margin-bottom: 25px;
      opacity: 0.95;
    }

    .spinner {
      width: 55px;
      height: 55px;
      border: 4px solid rgba(255, 255, 255, 0.25);
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    .redirect-info {
      font-size: 0.85rem;
      opacity: 0.8;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <div class="logo">
      <img src="Develix_Logo.png" alt="Develix Logo">
    </div>
    <div class="brand-name">DEVELIX</div>
    <div class="loading-text">Welcome to Develix Official Website</div>
    <div class="spinner"></div>
    <div class="redirect-info">Redirecting to homepage...</div>
  </div>

  <script>
    // Redirect to homepage after 2 seconds
    setTimeout(() => {
      window.location.href = 'pages/homepage_dual_market_technology_platform.html';
    }, 2000);

    // Fallback redirect
    window.addEventListener('load', () => {
      setTimeout(() => {
        if (window.location.pathname.endsWith('index.html') || window.location.pathname.endsWith('/')) {
          window.location.replace('pages/homepage_dual_market_technology_platform.html');
        }
      }, 3000);
    });
  </script>
</body>
</html>
